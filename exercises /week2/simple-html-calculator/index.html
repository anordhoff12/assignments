<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h1>Calculate</h1>
    <div id="addition">
        <input type=value id="add-input-1">
        <button type="button" class="btn btn-danger btn-md" id="submit-add"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
        <input type=value id="add-input-2"> = <span id="add-output"></span> </div>
    <div id="subtraction">
        <input type=value id="minus-input-1">
        <button type="button" class="btn btn-danger btn-md" id="submit-minus"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
        <input type=value id="minus-input-2"> = <span id="minus-output"></span> </div>
    <div id="multiplaction">
        <input type=value id="multiply-input-1">
        <button type="button" class="btn btn-danger btn-md" id=submit-multiply><span class="fa fa-window-close-o" aria-hidden="true"></span></button>
        <input type=value id="multiply-input-2"> = <span id="multiply-output"></span> </div>
    <script src="main.js"></script>
</body>

</html>
