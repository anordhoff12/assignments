<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Name Badge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="FormController" class="container">  
    <section class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form name="validateForm" novalidate> <!-- We add "novalidate" so HTML won't validate for us automatically. -->
                <div class="form-group col-md-12">
                    <input type="text" name="firstName" class="form-control" placeholder="First Name" ng-model="person.firstName">
                </div>

                <div class="form-group col-md-12">
                    <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="person.lastName">
                </div>

                <div class="form-group col-md-12">
                    <input type="email" name="email" class="form-control" placeholder="Email" ng-model="person.email" required>
                </div>

                <div class="form-group col-md-12">
                    <input type="tel" name="phone" class="form-control" placeholder="Phone Number" ng-model="person.phone">
                </div>

                <div class="form-group col-md-12">
                    <input type="password" name="password" class="form-control" placeholder="Password" ng-model="person.password" required>
                </div>

                <div class="form-group col-md-12">
                    <input type="password" name="passwordRepeat" class="form-control" placeholder="Password Repeat" ng-model="person.passwordRepeat" required>
                </div>

                <button class="btn btn-primary btn-lg center-block" ng-click="addBadge(person)">Submit</button>
            </form>
        </div>
    </section>

    <!--  AngularJS from the CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

    <!--  Our own JS  -->
    <script src="app.js"></script>
</body>

<body ng-controller="MainController">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 inputBox">
       <form>
        <div class="form-group form-inline">
            <input size="50" class="form-control" type="text" placeholder="First Name" ng-model="person.firstName">
            <input size="50" class="form-control" type="text" placeholder="Last Name" ng-model="person.lastName">
        </div>
        <div class="form-group form-inline">
            <input size="50" class="form-control" type="text" placeholder="Email" ng-model="person.email">
            <input size="50" class="form-control" type="text" placeholder="Place of Birth" ng-model="person.birthPlace">
        </div>
        <div class="form-group form-inline">
            <input size="50" class="form-control" type="text" placeholder="Phone Number" ng model="person.phone">
            <input size="50" class="form-control" type="text" placeholder="Favorite Food" ng-model="person.food">
        </div>
        <div>
            <textarea placeholder="Tell us about yourself" rows="6" ng-model="person.message"></textarea>
        </div>
        <button ng-click="addPerson()" type="button" class="btn btn-primary btn-md">Submit</button>
        
    </form>
       </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row container-fluid">
        <div class="col-sm-8 col-sm-offset-2">
            <form>
                <div class="form-group form-inline">
                    <label for="">Name:</label>
                    <h3>{{ newPerson.firstName }} {{ newPerson.lastName }}</h3>
                    <label for="">Email:</label>
                    <h3>{{ newPerson.email }}</h3>
                    <label for="">Place of Birth:</label>
                    <h3>{{ newPerson.birthPlace }}</h3>
                    <label for="">Phone Number:</label>
                    <h3>{{ newPerson.phone }}</h3>
                    <label for="">Favorite Food:</label>
                    <h3>{{ newPerson.food }}</h3>
                    <label for="">About you:</label>
                    <h3>{{ newPerson.message }}</h3>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
     <script src="app.js"></script>
</body>
</html>
