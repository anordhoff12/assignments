<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Angular To Do Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainController" class="container">
  <div class="row">
  <h1 class="text-center">To do</h1>
  <div class="col-sm-6">
   <div ng-repeat="todo in todoList track by $index">
      <div class="form-group">
          <div class="checkbox">
              <input type="checkbox" ng-model="todo.completed" ng-chage="updateTodo(todo)">
          </div>
      </div>
      
       <h2 ng-class="{'completed-todo': todo.completed}" ng-hide="editing">{{ todo.title }}</h2>
       <div class="form-group">
           <input ng-show="editing" type="text" ng-model="todo.title" class="form-control">
       </div>
       
       <p ng-class="{'completed-todo': todo.completed}" ng-hide="editing" class="ng-binding">{{ todo.description }}</p>
       
       <input ng-show="editing" type="text" ng-model="todo.description">
       <button class="btn btn-danger glyphicon glyphicon-trash" ng-click="removeItem(todo._id, $index)"></button>
       <button ng-hide="editing" class="btn btn-warning glyphicon glyphicon-pencil" ng-click="editing = !editing"></button>
       <button ng-show="editing" class="btn btn-success glyphicon glyphicon-floppy-disk" ng-click="editing = !editing"></button>
   </div>
   </div>
      <div class="col-sm-6">
      <form>
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" ng-model="todo.title"></div>
          <div class="form-group">
       <textarea type="text" class="form-control" placeholder="Description" ng-model="todo.description"></textarea>
   </div>
         <button class="btn btn-primary btn-large" ng-click="addTodo(todo)"><i class="glypicon glyphicon-floppy-disk"></i> Add Todo </button>
          </form>
    </div>
      </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
