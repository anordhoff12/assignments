<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Beginnings</title>
</head>
<body ng-controller="MainController">
   
   <h1> {{ person.firstName }} </h1>  
    <input type="text" placeholder="Type your first name" ng-model="person.firstName">
    
    <h1> {{ person.lastName }} </h1>  
    <input type="text" placeholder="Type your last name" ng-model="person.lastName">
    
    <h2> {{ person.age }} </h2>  
    <input type="text" placeholder="Type your age" ng-model="person.age">
    
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
     <script src="app.js"></script>
</body>
</html>
