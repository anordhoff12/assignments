<!DOCTYPE html>
<html lang="en" ng-app="MyApp">

<head>
    <meta charset="UTF-8">
    <title>Ugly things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barrio|Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="MainController" class="container">

   <div class="inputArea">
    <form class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="header-block">
            <h1 class="text-center">Ugly Things</h1></div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="input.title">
                </div>
                <div class="col-sm-6 form-group">
                    <input type="text" class="form-control" placeholder="Image URL" ng-model="input.image">
                </div>
                <div class="col-sm-6 form-group">
                    <textarea size="8" type="text" class="form-control" placeholder="Description" ng-model="input.description"></textarea>
                </div>
                <button class="btn btn-default btn-lg center-block" ng-click="addUgly()">Submit</button>
            </div>
        </div>
    </form>
    </div>
    
    <section class="row" ng-repeat="ugly in uglyArray">
       <div class="col-sm-6 col-sm-offset-4">
        <h2>{{ ugly.title }}</h2>
        <img class="img-responsive" data-ng-src="{{ ugly.image }}" />
        <p>{{ ugly.description }}</p>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="app.js"></script>
</body>

</html>
