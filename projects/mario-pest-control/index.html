<!DOCTYPE html>
<html>

<head>
    <title>Mario's Pest Control Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h1 style="font-family:'Super Mario Bros.'; font-weight:normal; font-size:42px">Mario Pest Control</h1>
    <main class="container-fluid">
        <table class="table">
            <thead>
                <th class="table-head">Cost of Services</th>
            </thead>
            <tr>
                <td>
                    <div class="goomba"><img src="http://vignette1.wikia.nocookie.net/fantendo/images/d/d1/Goomba_NSMB2.png/revision/latest?cb=20120731143241" class="img-responsive" alt="Responsive image"></div>
                </td>
                <td>
                    <div><img src="http://vignette3.wikia.nocookie.net/fantendo/images/6/63/BobombNSMBU.png/revision/latest?cb=20121106225051" class="img-responsive" alt="Responsive image"></div>
                </td>
                <td>
                    <div class="cheep"><img src="https://dreager1.files.wordpress.com/2015/04/cheep_cheep_new_super_mario_bros-_u.png" class="img-responsive" alt="Responsive image"></div>
                </td>
            </tr>
            <tr class="pest">
                <th>Goomba</th>
                <th>Bo-omb</th>
                <th>Cheep cheep</th>
            </tr>
            <tr>
                <td>Caught: <span><input type=value class="form-control input-sm" id="goombaCaught"></span></td>
                <td>Caught: <span><input type=value class="form-control input-sm" id="boombCaught"></span></td>
                <td>Caught: <span><input type=value class="form-control input-sm" id="cheepCaught"></span></td>
            </tr>
            <tr>
                <td>Price: <span><input type=value class="form-control input-sm" id="goombaPrice"></span></td>
                <td>Price: <span><input type=value class="form-control input-sm" id="boombPrice"></span></td>
                <td>Price: <span><input type=value class="form-control input-sm" id="cheepPrice"></span></td>
            </tr>
            <tfooter>
                <td><button type="button" class="btn btn-danger btn-sm" id="goombaTotalCost">Total Cost</button><span id="goombaOutput">=</span></td>
                <td><button type="button" class="btn btn-danger btn-sm" id="boombTotalCost">Total Cost</button><span id="boombOutput">=</span></td>
                <td><button type="button" class="btn btn-danger btn-sm" id="cheepTotalCost">Total Cost</button><span id="cheepOutput">=</span></td>
            </tfooter>
        </table>
    </main>
    <footer>
        <p>plumber1@mushroomkingdom.com</p>
        <p>www.ittzamemario.com</p>
        <p>1990 Yoshi Way</p>
        <p>Dinosaur Land, Super Mario World 041192</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
