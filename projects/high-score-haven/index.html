<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>High School Haven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h1>High Score Haven</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required> </div>
                <div class="form-group">
                    <label for="game"></label>
                    <input type="text" class="form-control" id="game" placeholder="Game" required> </div>
                <div class="form-group">
                    <label class="control-label" for="date">Date of high score:</label>
                    <input type="date" class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" / required> </div>
                <div class="form-group">
                    <label for="score"></label>
                    <input type="number" class="form-control" id="score" placeholder="High Score" required> </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="trashTalk"> Add some trash talk to your entry! </label>
                </div>
                <button type="submit" class="btn btn-default" id="submitScore">Submit</button>
            </div>
            <div class="col-sm-3"> </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <br>
    <div class="col-sm-12">
        <table class="table table-striped">
            <tr>
                <th class=tableHead>Player Name</th>
                <th class=tableHead>Game Played</th>
                <th class=tableHead>Date of High Score</th>
                <th class=tableHead>New High Score</th>
                <th class=tableHead>Trash Talk</th>
            </tr>
            <tr>
                <td id="player-name"></td>
                <td id="game-name"></td>
                <td id="date-played"></td>
                <td id="score-high"></td>
                <td id="trash-talk"></td>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <script src="main.js"></script>
</body>

</html>
